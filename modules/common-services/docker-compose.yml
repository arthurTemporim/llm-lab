services:
  # OLLAMA GPU
  ollama:
    image: ollama/ollama:0.3.14
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - lang
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # OLLAMA CPU
  ollama-cpu:
    image: ollama/ollama:0.3.14
    container_name: ollama-cpu
    restart: unless-stopped
    ports:
      - "11435:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - lang

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lang
      POSTGRES_PASSWORD: lang
      POSTGRES_MULTIPLE_DATABASES: "langflow, langwatch"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lang -d langwatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./init/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
    networks:
      - lang

volumes:
  postgres:
  ollama:

networks:
  lang:
    name: lang
